<h3> answer to question 1. Create a function to reverse any word that you type in.</h3>

<script type="text/javascript">
document.write('<p><b>Please pick a word or phrase you would like to reverse</b></p>');
</script>

<script type="text/javascript">

  function reverse_string(str){
    reversed_string = "";
    for(i = str.length-1; i >= 0; i--){
      reversed_string += str[i];
   }
  return(reversed_string)
  }

function reverse(){
  var x = document.getElementById("target");
  x.innerHTML = reverse_string(document.getElementById("stringToReverse").value);
}

</script>

<p>
<form>
    <input id="stringToReverse" type="string" size="50">
    <input type="button" value="Submit" onClick="reverse();">
</form>
</p>

<div id="target"></div>
